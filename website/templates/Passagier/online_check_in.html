{% extends "base.html" %}

{% block title %}Online Checkin{% endblock %}
{% block content %}
    <form class="row gx-3 gy-2 align-items-center">
        <div class="row align-items-start"> <!-- zwei spalten ank체ndigen-->
            <form method="GET">
                <div class="col"> <!--erste spalte-->
                    <br>
                    <h4>Personenbezogene Daten:</h4>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput">Vorname:</label>
                        <td>
                            {{ vorname }}
                        </td>
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Nachname:</label>
                        <td>
                            {{ nachname }}
                        </td>
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Geburtsdatum:</label>
                        <td>
                            {{ passagier.geburtsdatum }}
                        </td>
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Staatsb체rgerschaft:</label>
                        <td>
                            {{ passagier.staatsbuergerschaft }}
                        </td>
                    </div>
                </div>
            </form> <!--end of GET request-->
            <div class="col"> <!--zweite spalte-->
                <br>
                <form method="POST">
                    <h4>Ausweisdaten:</h4>

                    <label class="visually-hidden" for="ausweistyp">Art des Ausweis*:</label>
                    <select class="form-select" id="ausweistyp" name="ausweistyp">
                        <option value="1">Reisepass</option>
                        <option value="2">Personalausweis</option>
                    </select>
                    <br>
                    <label class="visually-hidden" for="ausweissnummer">Ausweisnummer*:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="ausweissnummer" name="ausweissnummer"
                               placeholder="Ausweisnummer">
                    </div>
                    <label class="visually-hidden" for="ausweisgueltigkeit">Ablaufdatum*:</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="ausweisgueltigkeit"
                               name="ausweisgueltigkeit"
                               placeholder="22.05.2030">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            <p>Hiermit best채tige ich, dass ich <a href='/gepaecksbestimmungen'>die Vorschriften
                                zur
                                Gep채ckmitnahme</a> gelesen und verstanden habe.</p>
                        </label>
                    </div>
                    <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-danger" style="height: 3rem">Jetzt einchecken
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </form>
{% endblock %}
