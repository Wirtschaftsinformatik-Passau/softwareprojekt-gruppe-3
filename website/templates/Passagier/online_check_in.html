{% extends "base.html" %}

{% block title %}Online Checkin{% endblock %}
{% block content %}
    <form class="row gx-3 gy-2 align-items-center">
    <form action="#" method="GET">
        <div class="col-sm-3">
            <h4>Personenbezogene Daten:</h4>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">Vorname:</label>
                <td>
                    {{ passagier.vorname }}
                </td>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">Nachname:</label>
                <td>
                    {{ passagier.nachname }}
                </td>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">Geburtsdatum:</label>
                <td>
                    {{ passagier.geburtsdatum }}
                </td>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">Staatsbürgerschaft:</label>
                <td>
                    {{ passagier.staatsbuergerschaft }}
                </td>
            </div>
        </div>
    </form>
    </form>
    <br>
    <form class="row gx-3 gy-2 align-items-center">
        <div class="col-sm-3">
            <h4>Ausweisdaten:</h4>
            <div class="col-auto">
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                        <div class="col-12">
                            <label class="visually-hidden" for="inlineFormSelectPref">Art des Ausweis*:</label>
                            <select class="form-select" id="inlineFormSelectPref">
                                <option selected>Pass</option>
                                <option value="1">Reisepass</option>
                                <option value="2">Personalausweis</option>
                            </select>
                        </div>
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Ausweisnummer*:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                   placeholder="Ausweisnummer">
                        </div>
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Ablaufdatum*:</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="inlineFormInputGroupUsername"
                                   placeholder="22.05.2030">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                <p>Hiermit bestätige ich, dass ich <a href='/gepaecksbestimmungen'>die Vorschriften zur
                    Gepäckmitnahme</a> gelesen und verstanden habe.</p>
            </label>
        </div>
    </form>
    <button type="button" class="btn btn-info">Jetzt einchecken</button>
{% endblock %}
