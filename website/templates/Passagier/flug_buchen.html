{% extends "base.html" %}
{% block title %}Buchung{% endblock %}
{% block content %}
    <br>


    <form method="POST">

        {% for count in range(anzahlPassagiere) %}

            <div class="card" style="width: 68rem;">
                <div class="card-body">
                    <div class="container-fluid" style="width: 60rem; height: 10rem">

                        <p>Passagier {{ count + 1 }}</p>


                        <div class="form-row">
                            <div class="col">
                                <label for="vorname{{ count + 1 }}">Vorname</label>
                                <input type="text" class="form-control" id="vorname{{ count + 1 }}"
                                       name="vorname{{ count + 1 }}" placeholder="" pattern="[a-zA-Z]+"
                                       required>
                            </div>
                            <div class="col">
                                <label for="nachname{{ count + 1 }}">Nachname:</label>
                                <input type="text" class="form-control" id="nachname{{ count + 1 }}"
                                       name="nachname{{ count + 1 }}"
                                       placeholder="" pattern="[a-zA-Z]+" required>
                            </div>
                            <div class="col">
                                <label for="geburtsdatum{{ count + 1 }}">Geburtsdatum:</label>
                                <input type="date" class="form-control" id="geburtsdatum{{ count + 1 }}"
                                       name="geburtsdatum{{ count + 1 }}" value=""
                                       placeholder=""  required>
                            </div>
                        </div>
                    </div>

                    <!-- Gepäckinformationen -->

                    <div class="card" style="width: 30rem; height: 12rem">
                        <div class="card-body">


                                <h6 class="card-title">Auswahl Gepäck:<br></h6>

                                <p><i>Handgepäck (inklusive)</i><br>
                                <div class="row">
                                    <label for="anzahlgepaeck{{ count + 1 }}"><div style="text-indent:16px;"><i>Zusatzgepäck (+40€)  :&emsp;</i></div> </label><select
                                        id="anzahlgepaeck{{ count + 1 }}" class="form-control"
                                        name="anzahlgepaeck{{ count + 1 }}"
                                        style="width: 4rem" required>
                                    <option selected> 0</option>
                                    <option> 1</option>
                                    <option> 2</option>

                                </select>
                                </div>
                                <i><font size="1">B+L+H = max. 158cm<br>
                                    Gewicht= max. 32kg:</font></i>


                                <p>



                        </div>
                    </div>

                </div>

            </div>
            <br>

        {% endfor %}

        <!-- Anzeige für Gesamtbetrag -->

        <div class="card" style="width: 50rem;">
            <div class="card-body" style="height: 4rem">
                <h5>Gesamtbetrag: &emsp;{{ preis }}€ </h5>

            </div>
        </div>

        <!-- Anzeige für Button -->

        <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-danger" style="height: 3rem">Kostenpflichtig buchen
            </button>

        </div>
    </form>




{% endblock %}
