{% extends "base.html" %} {% block title %}Registrieren{% endblock %} {% block
content %}


    <form method="POST">
        <h3 align="center">Registrieren</h3>
        <div class="form-group">
            <label for="Vorname">Vorname:</label>
            <input
                    type="text"
                    class="form-control"
                    id="vorname"
                    name="vorname"
                    placeholder=""
            />
        </div>
        <div class="form-group">
            <label for="Nachname">Nachname:</label>
            <input
                    type="text"
                    class="form-control"
                    id="nachname"
                    name="nachname"
                    placeholder=""
            />
        </div>
        <div class="form-group">
            <label for="email">Email Addresse</label>
            <input
                    type="email"
                    class="form-control"
                    id="emailadresse"
                    name="emailadresse"
                    placeholder=""
            />
        </div>
        <div class="form-group">
            <label for="passwort11">Passwort</label>
            <input
                    type="password"
                    class="form-control"
                    id="passwort1"
                    name="passwort1"
                    placeholder=""
            />
        </div>
        <div class="form-group">
            <label for="passwort2">Passwort best√§tigen</label>
            <input
                    type="password"
                    class="form-control"
                    id="passwort2"
                    name="passwort2"
                    placeholder=""
            />
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Jetzt registrieren</button>
    </form>
{% endblock %}
