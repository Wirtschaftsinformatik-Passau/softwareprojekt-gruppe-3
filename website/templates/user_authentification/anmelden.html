{% extends "base.html" %} {% block title %}Registrieren{% endblock %} {% block
content %}

<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">E-Mail Adresse:</label>
    <input
      type="email"
      class="form-control"
      id="emailadresse"
      name="emailadresse"
      placeholder=""
    />
  </div>
  <div class="form-group">
    <label for="passwort">Passwort:</label>
    <input
      type="password"
      class="form-control"
      id="passwort"
      name="passwort"
      placeholder=""
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
    <br>

<p>Sie sind noch nicht registriert?</p>
<p><a href = "{{url_for('auth.registrieren') }}">Zum Registrieren hier klicken</a></p>

{% endblock %}
