{% extends "base.html" %}
{% block title %}Buchung{% endblock %}
{% block content %}

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <br>
    <br>
    <!-- upper nav bar with links to VP functions -->

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/home-vp">Flugzeuge</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/flug-anlegen">Flüge</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logging">Log</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reporting">Reporting</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" href="/accounts_anlegen">Accounts</a>
        </li>
    </ul>

    <!-- bigger box around form  -->

    <div class="card" style="width: auto; height: auto">
        <div class="card-body">

            <!-- smaller nav bar for anlegen und bearbeiten -->

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Anlegen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts-bearbeiten">Bearbeiten</a>
                </li>
            </ul>

            <!-- smaller box around input form -->

            <div class="card" style="width: auto;">
                <div class="card-body">
                    <div class="container-fluid" style="width: auto; height: auto">

                        <!-- form to input data -->

                        <form method="POST">
                            <div class="form-group">
                                <label for="Vorname">Vorname:</label>
                                <input type="text" class="form-control" id="vorname" name="vorname"
                                       placeholder="" pattern="[a-zA-ZäöüÄÖÜ]+" required>
                            </div>
                            <div class="form-group">
                                <label for="Nachname">Nachname:</label>
                                <input type="text" class="form-control" id="nachname" name="nachname"
                                       placeholder="" pattern="[a-zA-ZäöüÄÖÜ]+" required>
                            </div>
                            <div class="form-group">
                                <label for="emailadresse">E-mail Adresse:</label>
                                <input type="email" class="form-control" id="emailadresse" name="emailadresse"
                                       placeholder="name@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="Rolle">Rolle</label>
                                <select class="form-control" id="rolle" name="rolle" required>
                                    <option>Verwaltungspersonal</option>
                                    <option>Bodenpersonal</option>
                                </select>
                            </div>
                            <br>


                            <button type="submit" value="submit" class="btn btn-primary" style="height: auto">Account
                                anlegen
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
