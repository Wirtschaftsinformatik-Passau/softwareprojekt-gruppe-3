{% extends "base.html" %}

{% block title %}Flugzeug erstellen{% endblock %}
{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <br>
    <br>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/home-vp">Flugzeuge</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Flüge</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Log</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reporting">Reporting</a>
            </li>
    <li class="nav-item">
    <a class="nav-link" href="/accounts-anlegen">Accounts</a>
  </li>

    </ul>


     <div class="card" style="width: auto">
        <div class="card-body">

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Anlegen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/flug-bearbeiten">Bearbeiten</a>
                </li>
            </ul>
            <div class="card" style="width: auto">
                <div class="card-body">
                    <div class="container-fluid" style="width: auto; height: auto">


                <form action="#", method="post">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="Von">Von:</label>
                             <select id="von" name="von" class="form-control" required>
                              <option selected>{{ request.args.get('von', default_flughafen_von) }}</option>
                                {% for rows in flughafen_liste %}
                                <option> {{ rows.stadt }} </option>
                                {% endfor %}
                            </select>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Nach">Nach:</label>
                             <select id="nach" name="nach" class="form-control" required>
                             <option selected>{{ request.args.get('nach', default_flughafen_nach) }}</option>
                                {% for rows in flughafen_liste %}
                                <option> {{ rows.stadt }} </option>
                                {% endfor %}
                            </select>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                    <!-- value=row.flugzeugid bestimmt welcher flug in die DB eingetragen wird -->

                        <div class="col-md-4 mb-3">
                            <label for="Flugzeugtyp">Flugzeugtyp:</label>
                             <select id="flugzeugtyp" name="flugzeugtyp" class="form-control" required>
                                {% for rows in flugzeug_liste %}
                                <option value="{{ rows.flugzeugid }}"> {{ rows.hersteller + " " + rows.modell }} </option>
                                {% endfor %}
                            </select>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Abflugdatum">Abflugdatum:</label>
                            <input type="Date" class="form-control" id="abflugdatum" name="abflugdatum" placeholder=""
                                   value="{{ request.args.get('abflugdatum', tomorrow) }}"
                                   required>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Ankunftsdatum">Ankunftsdatum:</label>
                            <input type="Date" class="form-control" id="ankunftsdatum" name="ankunftsdatum" placeholder=""
                                   value="{{ request.args.get('ankunftsdatum', tomorrow) }}"
                                   required>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Preis">Preis (in €):</label>
                            <input type="number" class="form-control" id="preis" name="preis" placeholder="Preis pro Person" min="1"
                                    value="150"required>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Abflugzeit">Abflugzeit:</label>
                            <input type="Time" class="form-control" id="abflugzeit" name="abflugzeit" placeholder=""
                                   value="10:00"
                                    required>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Ankunftszeit">Ankunftszeit:</label>
                            <input type="Time" class="form-control" id="ankunftszeit" name="ankunftszeit" placeholder=""
                                   value="12:00"
                                    required>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="Fluglinie">Fluglinie:</label>
                            <input type="text" class="form-control" id="fluglinie" name="fluglinie" placeholder="Fluglinie" pattern="[A-Z0-9]+"
                                    value="PM1" required>

                        </div>

                    </div>

                    <button type="submit" value="submit" class="btn btn-primary" style="height: auto">Flug anlegen</button>




            </form>
        </div>
    </div>
    </div>
         </div>
    </div>
{% endblock %}
