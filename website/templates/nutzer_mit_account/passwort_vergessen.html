<!-- Modal for password recovery -->

<meta name="viewport" content="width=device-width, initial-scale=1"/>


<div class="modal" tabindex="-1" role="dialog" id="passwordRecoveryModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Passwort wiederherstellen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{{ url_for('nutzer_mit_account_views.passwort_vergessen') }}">
          <div class="form-group">
            <label for="emailadresse">Email Adresse*:</label>
            <input
              type="text"
              id="emailadresse"
              name="emailadresse"
              class="form-control"
              placeholder=""
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Neues Passwort anfordern</button>
        </form>
      </div>
    </div>
  </div>
</div>
